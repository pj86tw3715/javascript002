        <table id="multiple" border="1" bordercolor="green">
            <tr>
                <td>*</td>
            </tr>
        </table>
        <script>
            var level1 = 9, level2 = 9;
            var tableTr = document.getElementById("multiple").rows[0];
            for (let i = 1; i <= level1; i++) {
                var td = tableTr.insertCell(tableTr.cells.length);
                td.innerHTML = i;
                if (i == 5) {
                    td.setAttribute("class", "bgRed");
                }
            }
            for (let i = 1; i <= level1; i++) {
                var lastRow = document.getElementById("multiple").rows.length;
                var tableTr = document.getElementById("multiple").insertRow(lastRow);
                var td = tableTr.insertCell(tableTr.cells.length);
                td.innerHTML = i;
                for (let j = 1; j <= level2; j++) {
                    td = tableTr.insertCell(tableTr.cells.length);
                    td.innerHTML = i + "*" + j + "=" + i * j;
                    if (i == 5 && j == 5) {
                        td.setAttribute("class", "bgNone");
                    } else if (j == 5) {
                        td.setAttribute("class", "bgRed");
                    } else if (i == 5) {
                        td.setAttribute("class", "bgYellow");
                    }
                }
            }
    </script>
