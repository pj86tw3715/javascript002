    <p id="lottery" name="lottery" style="font-size:100px;">1</p>
    <button type="button" id="btn01" name="btn01" onclick="getPrize();">抽奬</button>
    <script type="text/javascript">
        var count=0;
        function getPrize(){
            if(count<30){
                let lottery=document.getElementById("lottery");  //取出HTML內容<p id="lottery"...>1</p> 當中的1字串
                lottery.innerText=rand(1,4); //innerText 則是實際出現在畫面上的文字內容
                window.setTimeout("getPrize()",100); //setTimeout(JavaScript 函数, 等待的毫秒数)
                count++;
            }else{
                count=0;
                switch(lottery.innerText){
                    case "1":
                        window.alert("恭喜!抽中第1奬:禮卷10000元");
                        break;
                    case "2":
                        window.alert("恭喜!抽中第2奬:禮卷1000元");
                        break;
                    case "3":
                        window.alert("恭喜!抽中第3奬:禮卷500元");
                        break;
                    default:
                        window.alert("恭喜!抽中普奬:禮卷100元");
                }                 
            }
        }
    </script>
