    <script>
        //for迴圈
        var total = 0;
        var Accumulate = 0;
        for (let i = 6; i <= 15; i++) {
            Accumulate = total;
            total = total + i;
            var si = 0;
            if (i % 2 == 1) {
                si = "<span style='color:blue;'>" + "*" + "</span>" + "<span style='color:blue;'>" + i + "</span>";
            } else {
                si = i;
            }
            document.write("|" + Accumulate + "+" + si + "=" + total + "|")
        }
        document.write("<br>for遞增迴圈測試從6加到15=" + total + "</br>")
    </script>

    <h1 id="clock" name="clock">--</h1>
    <script type="text/javascript">
        var hour = 0;
        var min = rand(0, 59);
        var sec = rand(0, 59);
        //單行條件判斷
        var str = (hour >= 12) ? "PM" : "AM";
        var hour = (hour > 12) ? hour - 12 : hour;
        // var hour = (hour < 10) ? "0"+hour  : hour;
        // var min = (min < 10) ? "0"+min  : min;
        // var sec = (sec < 10) ? "0"+sec  : sec;
        document.write("目前時間為" + hour + str);
        let clock = document.getElementById('clock');
        clock.innerText = "產生亂數時間" + hour + ":" + min + ":" + sec + str;
        clock.innerText = "產生亂數時間" + addzero(hour) + ":" + addzero(min) + ":" + addzero(sec) + str;
        Timehit();
        function Timehit() {
            if (sec == 0) {
                sec = 59;
                if (min == 0) {
                    min = 59;
                    hour--;
                    if (hour <= 0) {
                        hour += 24;
                    }
                    if (hour === 24) {
                        hour = 0;
                    }
                } else {
                    min--;
                }
            } else {
                sec--;
            }
            clock.innerText = "產生亂數時間" + addzero(hour) + ":" + addzero(min) + ":" + addzero(sec) + str;
            window.setTimeout("Timehit()", 1000);
        }
    </script>

        //可自訂範圍min到max之間的亂數產生函數
        //min亂數最小範圍,max亂數最大範圍
        function rand(min, max) {
            //math.random(),JS產生0-1之間的隨機亂數,包含0不包含1之間的值
            //math.floor()函式會回傳無條件捨去的整數,如12.3則回傳12。
            //math.ceil()函式會回傳無條件進位整數,如1.03則回傳2。
            min = Math.ceil(min); //收到傳入min參數先設定無條件進位
            max = Math.floor(max); //收到傳入max參數先設定無條件捨去
            console.log(Math.random());
            result = Math.floor(Math.random() * (max - min + 1) + min); //產生一個min到max之間的亂數
            console.log(result); //印出console檢查
            return result; //將結果回傳主程式
            /*
              例rand(5,10);程式執行情形
              return 最小返回5,Math.floor(0*(10-5+1)+5)
              return 最大返回10,Math.floor(0.9*(10-5+1)+5)
            */
        }
    </script>
