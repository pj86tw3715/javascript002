<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>抽奬小程式</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate4.min.css">
    <script type="text/javascript" src="./comlib.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 id="clock" name="clock">--</h1>
    <script type="text/javascript">
        var hour = rand(0, 23);
        var min = rand(0, 59);
        var sec = rand(0, 59);
        //單行條件判斷
        var str = (hour >= 12) ? "PM" : "AM";
        var hour = (hour > 12) ? hour - 12 : hour;
        // var hour = (hour < 10) ? "0"+hour  : hour;
        // var min = (min < 10) ? "0"+min  : min;
        // var sec = (sec < 10) ? "0"+sec  : sec;
        document.write("目前時間為" + hour + str);
        let clock = document.getElementById('clock');
        clock.innerText = "產生亂數時間" + hour + ":" + min + ":" + sec + str;
        Timehit();
        function Timehit() {
            if (sec == 59) {
                sec = 0;
                if (min == 59) {
                    min = 0;
                    if (hour == 11 && str == "AM") {
                        hour++;
                        str = "PM";
                    } else if (hour == 12 && str == "PM") {
                        hour = 1;
                    } else if (hour == 11 && str == "PM") {
                        hour = 0;
                        str = "AM";
                    } else {
                        hour++;
                    }
                } else {
                    min++;
                }
            } else {
                sec++;
            }
            clock.innerText = "產生亂數時間" + addzero(hour) + ":" + addzero(min) + ":" + addzero(sec) + str;
            window.setTimeout("Timehit()", 1000);
        }
    </script>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div id="content" class="bg-info p-2" style="--bs-bg-opacity: .75;">
                <p class="bg-primary fs-1 fw-bold text-white">抽奬小程式</p>
                <p id="lottery" name="lottery" style="font-size:100px;" class="pic">1</p>
                <button type="button" id="btn01" name="btn01" onclick="getPrize();"
                    class="btn btn-primary fs-3 fw-bold ">抽奬</button>
            </div>
            <script type="text/javascript">
                var count = 0;
                function getPrize() {
                    if (count < 30) {
                        let lottery = document.getElementById("lottery");
                        lottery.innerText = rand(1, 4);
                        window.setTimeout("getPrize()", 100);
                        count++;
                    } else {
                        count = 0;
                        switch (lottery.innerText) {
                            case "1":
                                window.alert("恭喜!抽中第1奬:禮卷10000元");
                                break;
                            case "2":
                                window.alert("恭喜!抽中第2奬:禮卷1000元");
                                break;
                            case "3":
                                window.alert("恭喜!抽中第3奬:禮卷500元");
                                break;
                            default:
                                window.alert("恭喜!抽中普奬:禮卷100元");
                        }
                    }
                }
            </script>
        </div>
    </div>
</body>

</html>
