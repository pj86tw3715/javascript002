<!doctype html>

<head>

    <title>Bootstrap clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap');

        .clockArea {
            width: 100%;
            height: 400px;
            background-image: radial-gradient(#000, #555);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .digital-clock {
            width: 60%;
            padding: 20px;
            color: #fff;
            border: 2px solid #999;
            border-radius: 10px;
            font-family: 'Rowdies', Arial, Helvetica, sans-serif;
            font-size: 5vw;
            background-image: linear-gradient(180deg, #000, #555);
        }
    </style>
</head>

<body>

                    </svg>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the

                    <button type="button" class="btn btn-primary">24時制更換</button>
                    <button type="button" class="btn btn-success">停止</button>
                    <button type="button" class="btn btn-warning">隱藏日期標題</button>
                    <button type="button" class="btn btn-info">變更民國日期標題</button>
                    <button type="button" class="btn btn-danger">變更背景顏色</button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"

                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark btn-lg" onclick="clearTimer();">刪除所有鬧鈴設定</button>
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./comlib.js"></script>
    <script type="text/javascript" src="./cookie.js"></script>
    <script type="text/javascript">
        var months = [
            'January ', 'February ', 'March ', 'April ', 'May ', 'June ', 'July ', 'August ', 'September ', 'October ', 'November ', 'December '
        ];
        var days = [
            'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'
        ];
        var cdays = [
            '星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'
        ];
        var timeFormat = 12;
        var interval;
        var dateHide = true;
        var cdate = false;
        var timerObject = new Array();
        var timerUpdate = false;
        var updateIndex = 0;
        var key = "timerCoolie";

        document.getElementsByClassName("btn-primary")[0].addEventListener("click", chgFormat);
        document.getElementsByClassName("btn-success")[0].addEventListener("click", timeStop);
        document.getElementsByClassName("btn-warning")[0].addEventListener("click", showDate);
        document.getElementsByClassName("btn-info")[0].addEventListener("click", chgCdate);
        document.getElementsByClassName("btn-danger")[0].addEventListener("click", chgBackground);

        document.getElementsByTagName('body')[0].onload = function () {
            document.getElementsByClassName("digital-clock")[0].setAttribute('style', "color:#fff;text-shadow:0 0 6px #ff0;");
            document.getElementsByName("title")[0].style.color = "#0ff";
            clockUpdate();
            interval = setInterval(clockUpdate, 1000);
            timerObject =getCookie(key);
        }
        const myModal= document.getElementById('exampleModal')
        myModal.addEventListener('shown.bs.modal',()=>{
            timerUpdate=false;
            document.getElementById("addBtn").innerHTML="新增";
            updateTimerForm();
            resrtForm();
        });

        function clockUpdate() {
            var date = new Date();
            var day = date.getDate();
            var year = date.getFullYear();
            var s = addZero(date.getSeconds());
            var m = addZero(date.getMinutes());
            var h = addZero(date.getHours());

            if (timeFormat == 12) {
                var h = addZero(twelveHour(date.getHours()));
                var formatStr = h + ":" + m + ":" + s + ((date.getHours() >= 12) ? "PM" : "AM");
            } else {
                var h = addZero(date.getHours());
                var formatStr = h + ":" + m + ":" + s;
            }

            document.getElementsByClassName("digital-clock")[0].innerText = formatStr;

            var dayOfWeek = days[date.getDay()];
            var month = months[date.getMonth()];

            if (cdate) {
                var dateString = '民國' + (year - 1911) + '年' + (date.getMonth() + 1) + '月' + day + '日' + '、' + cdays[date.getDay()];
            } else {
                var dateString = dayOfWeek + ',' + month + ' ' + day + ',' + year;
            }

            document.getElementsByName("title")[0].innerText = dateString;
        }
        //顯示鬧鐘設定表數據
        function updateTimerForm() {
            let clearTbody = document.getElementById("tbodyId");
            clearTbody.innerHTML = "";
            for (i = 0; i < timerObject.length; i++) {
                lastRow = document.getElementById("tbodyId").rows.length;
                tableTr = document.getElementById("tbodyId").insertRow(lastRow);
                tableTr.setAttribute("class", "align-middle");
                td = tableTr.insertCell(tableTr.cells.length);
                td.innerHTML = timerObject[i].id;
                td = tableTr.insertCell(tableTr.cells.length);
                td.innerHTML = timerObject[i].remark;
                td = tableTr.insertCell(tableTr.cells.length);
                td.innerHTML = addZero(timerObject[i].hour) + ":" + addZero(timerObject[i].minutes);
                td = tableTr.insertCell(tableTr.cells.length);
               td.innerHTML='<div class="form-check form-switch"><input class="form-check-input"type="checkbox"role="switch"'+timerObject[i].enable+'style="float:none; onchange="chgSwitch('+i+')"><label class="form-check-label">啟動</label></div>';
               td =tableTr.insertCell(tableTr.cells.length);
               td.innerHTML='<button type="button" class = "btn btn-success" onclick="editTimer('+i+');">修改</button><button type="button" class="btn btn-danger" onclick ="delTimer('+i+');">刪除</button>'
            }
}

            function resrtForm(){
                let timerForm1=document.forms["timerForm1"];
                timerForm1.reset();
            }

            function appendTimer() {
                let timerForm1 = document.forms["timerForm1"];
                let timerRemark = timerForm1.elements.remark.value;
                let timerHour = parseInt(timerForm1.elements.hour.value);
                let timerMinutes = parseInt(timerForm1.elements.minutes.value);
                if (timerRemark == "" || isNaN(timerHour) || isNaN(timerMinutes)) {
                    alert("需選擇設定備註、時間、或格式有錯誤。");
                    return false;
                }
                if (!timerUpdate) {
                    let id = 1;
                    if (timerObject.length == 0) {
                        timerObject = [{ id: id, remark: timerRemark, hour: timerHour, minutes: timerMinutes, enable: 'checked' }];
                    } else {
                        id = Math.max(...timerObject.map(p => p.id)) + 1;
                        timerObject.push({ id: id, remark: timerRemark, hour: timerHour, minutes: timerMinutes, enable: 'checked' });
                    }
                } else {
                    timerObject[updateIndex] = { id: timerObject[updateIndex].id, remark: timerRemark, hour: timerHour, minutes: timerMinutes, enable: timerObject[updateIndex].enable };
                    timerUpdate = false;
                    document.getElementById("addBtn").innerHTML = "新增";
                }
                setCookie(key, timerObject, 30);
                updateTimerForm();
                resrtForm();
            }
            function chgFormat() {
                if (timeFormat == 12) {
                    timeFormat = 24;
                    document.getElementsByClassName("btn-primary")[0].innerText = "12時制更換";
                } else {
                    timeFormat = 12;
                    document.getElementsByClassName("btn-primary")[0].innerText = "24時制更換"
                }
            }
            function twelveHour(hour) {
                return ((hour > 12) ? hour - 12 : hour);
            }
            function timeStop() {
                if (interval != 0) {
                    clearInterval(interval);
                    interval = 0;
                    document.getElementsByClassName("btn-success")[0].innerText = "啟動"
                } else {
                    interval = setInterval(clockUpdate, 1000);
                    document.getElementsByClassName("btn-success")[0].innerText = "停止"
                }
            }
            function showDate() {
                if (dateHide) {
                    dateHide = false;
                    document.getElementsByClassName("btn-warning")[0].innerText = "顯示日期標題";
                    document.getElementsByName("title")[0].style.display = "none";
                } else {
                    dateHide = true;
                    document.getElementsByClassName("btn-warning")[0].innerText = "應藏日期標題";
                    document.getElementsByName("title")[0].style.display = "block";
                }
            }
            function chgCdate() {
                if (cdate) {
                    cdate = false;
                    document.getElementsByClassName("btn-info")[0].innerText = "變更民國日期標題";
                } else {
                    cdate = true;
                    document.getElementsByClassName("btn-info")[0].innerText = "變更西元日期標題";
                }
            }
            function chgBackground() {
                var color1 = "rgb(" + rand(1, 255) + "," + rand(1, 255) + "," + rand(1, 255) + ")";
                var color2 = "rgb(" + rand(1, 255) + "," + rand(1, 255) + "," + rand(1, 255) + ")";
                var bgset = "background-image:radial-gradient(" + color1 + "," + color2 + ")";
                document.getElementsByClassName("clockArea")[0].setAttribute('style', bgset);
            }


    </script>
</body>
