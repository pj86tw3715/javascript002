<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap');
        .clockArea{
            width: 100%;
            height: 400px;
            background-image: radial-gradient(#000, #555);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .digital-clock{
            width: 60%;
            padding: 20px;
            color: #fff;
            border: 2px solid #999;
            border-radius: 10px;
            font-family: 'Rowdies',Arial, Helvetica, sans-serif;
            font-style: 5vw;
            background-image: linear-gradient(180deg,#000,#555);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="card col-sm-8 mx-auto">
                <div class="clockArea">
                    <h5 name="title">Hello, world</h5>
                    <div class="digital-clock">00:00:00 AM</div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">JS測試:系統時中小程式</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
